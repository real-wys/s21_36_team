{% extends "base.html" %}
{% load static %}

{% block content %}
<br><br><br>
<div class="container">
    <div class="row mt-4 ml-4">
        <a href="{% url 'notice_update' %}" class="btn btn-warning" role="button">Clear up all notifications</a>
    </div>
    <!-- unread notice -->
    <div class="row mt-2 ml-4">
        <ul class="list-group">
            {% for notice in notices %}
                <li class="list-group-item" id="notice_link">
                    <!-- <a href="{% url 'notice_update' %}?chat_id={{ notice.target.id }}&notice_id={{ notice.id }}" target="_blank"> -->
                    <a href="{% url 'chat' notice.target.id %}" target="_blank">
                        <span style="color: #5897fb;">
                        <!-- {{ notice.actor }} -->
                    </span>
                         <span style="color: #01a252;">{{ notice.target }}</span> {{ notice.verb }}ã€‚
                    </a>
                    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;{{ notice.timestamp|date:"Y/m/d H:i" }}
                </li>
            {% endfor %}
        </ul>
    </div>
</div>

<style>
    #notice_link a:link {
        color: black;
    }

    #notice_link a:visited {
        color: lightgrey;
    }
</style>
{% endblock content %}
